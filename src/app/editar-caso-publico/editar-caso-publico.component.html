<div class="container mt-4">
  <img class="img img-thumbnail" src="http://placehold.it/100x100" class="md-card-image" alt="image caption"/>
  <button class="btn btn-sm align-bottom">Alterar Foto <i class="material-icons">insert_photo</i></button>
  <form #login="ngForm" >
    <mat-form-field class="w-100">
      <input matInput type="text" placeholder="Título" name="titulo" [(ngModel)]="titulo">
      <button mat-button *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="email=null">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="w-100">
      <input matInput type="text" placeholder="Nome" name="nome" [(ngModel)]="nome">
      <button mat-button *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="email=null">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="w-20">
      <input matInput type="number" placeholder="Idade" name="idade" [(ngModel)]="idade">
    </mat-form-field>
    <mat-form-field class="w-100">
      <textarea matInput type="text" placeholder="História"
                name="historia" [(ngModel)]="historia" cols="5" rows="7"></textarea>

      <button mat-button *ngIf="senha" matSuffix mat-icon-button aria-label="Clear" (click)="senha=null">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div class="file_input_div">
    </div>
    <button mat-raised-button color="primary" class="w-100 mt-4">Alterar</button>
    <button mat-raised-button color="warn" class="w-100 mt-4 mb-4" (click)="teste()">Excluir</button>
  </form>

</div>
